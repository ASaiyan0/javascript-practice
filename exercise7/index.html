<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- These meta tags define some standard stuff for the page. You don't need to worry about them. -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- This link loads the CSS file "index.css" in the same directory as this HTML file. -->
    <link rel="stylesheet" href="./index.css" />

    <!-- This script imports the JavaScript file "index.js". -->
    <!-- type="module" means we can use "import" and "export" in the script. -->
    <script src="./index.js" type="module"></script>

    <!-- This sets the title of the page that appears in the browser tab. -->
    <title>My To-Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- This is the content of the page. Do all your edits inside the body. -->
  <body>
    <div class="vl"></div>
    <div class="head">
      <div id="title">
        To-Do List:
        <input
          type="text"
          name="addNew"
          id="addNew"
          value="Write a new item to add to the list here!"
        />
        <input type="submit" id="submitNew" value="Add to List" />
      </div>
      <div class="container"></div>
    </div>
    </div>
    </div>
  </body>
</html>
